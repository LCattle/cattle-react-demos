<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React - components</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<style>
	*{
		margin: 0px;
		padding: 0px;
		border: none;
	}
	.h{
		color: red;
	}
</style>
<body>
	<div id="container"></div>
	<script type="text/babel">
		var HelloMessage = React.createClass({
			render: function(){
				return <h1 className="h">Hello {this.props.name}</h1>;
			}
		});
		ReactDOM.render(<HelloMessage name="cattle" />, document.getElementById('container'))
	</script>
</body>
</html>
